<!DOCTYPE html>
<html>

<head>
    <meta charset='utf-8'>
    <title>Email Typeahead</title>
    <link rel="stylesheet" type="text/css" href="style.css">
</head>

<body onload="focusInput()">
    <div class="wrapper">
        <input id="email-input" type="text" oninput="handleInput.addEmailList(event)" onkeydown="handleKeydown.handler(event)" />
        <ul id="email-sug-wrapper" class="email-sug" onclick="handleInput.completeEmail(event)"></ul>
    </div>

    <script src='./email.js'></script>
</body>

</html>
